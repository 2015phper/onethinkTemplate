<extend name="Public/base" />

<block name="body">
    
    <div class="row">
        <div class="col-md-12">
            <div>
                <!-- BEGIN GENERAL PORTLET-->
                <div class="portlet box green">
                    <div class="portlet-title">
                        <div class="caption"><i class="fa fa-reorder"></i>查看行为日志</div>
                    </div>
                    <div class="portlet-body">
                        <div class="row">
                            <div class="col-md-6">
                            	<p>行为名称: {:get_action($info['action_id'], "title")}</p>
                            	<p>执行者: {:get_nickname($info['user_id'])}</p>
                            	<p>执行IP: {:long2ip($info['action_ip'])}</p>
                            	<p>执行时间: {:date('Y-m-d H:i:s',$info['create_time'])}</p>
                            	<p>备注: {$info.remark}</p>
                                
                                <button class="btn green btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</block>

<block name="script">
    <!-- BEGIN PAGE LEVEL SCRIPTS -->
    <script src="__STATIC__/scripts/app.js"></script>
    <!-- END PAGE LEVEL SCRIPTS -->
    <script>
    jQuery(document).ready(function() {       
        // initiate layout and plugins
        App.init();

        highlight_subnav('{:U('Action/actionlog')}');
    })
    </script>
</block>
