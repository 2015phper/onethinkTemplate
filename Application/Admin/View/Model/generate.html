<extend name="Public/base" />

<block name="body">
    
    <div class="row">
        <div class="col-md-12">
            <div class="tabbable tabbable-custom boxless">
                <form id="form" action="{:U('generate')}" method="post" class="form-1">
                <div class="tab-content">
                    
                    <div class="portlet box red">
                        <div class="portlet-title">
                            <div class="caption"><i class="fa fa-reorder"></i> 生成模型 </div>
                            <div class="tools">
                                <a href="javascript:;" class="collapse"></a>
                                <a href="#portlet-config" data-toggle="modal" class="config"></a>
                                <a href="javascript:;" class="reload"></a>
                                <a href="javascript:;" class="remove"></a>
                            </div>
                        </div>
                        <div class="portlet-body form">
                            <!-- BEGIN FORM-->
                            
                                <div class="form-body">
                                    <div class="form-group">
                                        <label class="item-label">数据表<span class="check-tips">（当前数据库的所有表）</span></label>
                                        <select class="form-control input-medium" name="table">
                                            <volist name="tables" id="tb">
                                                <option value="{$tb}">{$tb}</option>
                                            </volist>
                                        </select>
                                    </div>
                                </div>
                                
                                
                                <div class="form-actions fluid ">
                                    <div class="col-md-offset-3 col-md-9">  
                                        <input type="hidden" name="id" value="{$id}"/>
                                        <button class="btn green submit-btn ajax-post no-refresh" type="submit" target-form="form-1">生 成</button>
                                        <button class="btn default btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>                  
                                    </div>
                                </div>
                            
                            <!-- END FORM--> 
                        </div>
                    </div>
                </div>
                
                </form>
            </div>
        </div>
    </div>
    
</block>

<block name="script">
	<!-- BEGIN PAGE LEVEL SCRIPTS -->
	<script src="__STATIC__/scripts/app.js"></script>
	<!-- END PAGE LEVEL SCRIPTS -->
	<script>
	jQuery(document).ready(function() {       
		// initiate layout and plugins
		App.init();

        highlight_subnav('{:U('Model/index')}');
	});
	</script>
</block>
